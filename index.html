<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="login">
        <div class="text">
            <h1>Welcome Back!</h1>
        </div>
        <div class="input">
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Password">
        </div>
        <div class="l_fp">
            <a href="#" target="_blank">Forget Password?</a>
        </div>
        <div class="btn">
            <button type="submit" id="btn">Log In</button>
        </div>
        
        <div class="line"></div>

        <div class="socMedia">
            <ul>
                <li class="media1"><a href="#"><img src="img/buscar.png" alt="Google"></a></li>
                <li class="media2"><a href="#"><img src="img/apple.svg" alt="Apple"></a></li>
            </ul>
        </div>
        <div class="link_color">
            <p id="colorChange">Change color!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
